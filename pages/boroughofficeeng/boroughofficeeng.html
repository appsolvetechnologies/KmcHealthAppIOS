<ion-header>

  <ion-navbar>
    <ion-title>BOROUGH OFFICE</ion-title>
  </ion-navbar>

</ion-header>



  <ion-content padding class="cards-bg">
    <!--<ion-input type="text" placeholder="Search Ward office..." (input)="searchMaps($event)"></ion-input>-->
  
    <ion-card *ngFor="let borough of boroughList" class="advanced-background cards-bg">      
        <ion-card-content class="card-bg" (click)="itemTapped($event, borough)">
            <h2 class="hd2ColNor2">
                BOROUGH NO. {{borough.BoroughNo}}
              </h2> 
              <h2 class="hd2ColNor3">
                  WARD NO. {{borough.Ward}}
                 </h2>
                 <h2 class="hd2ColNor3">
                   ADDRESS
                 </h2>
                 <div style="padding: 0px 5px 0px 15px">
                   <p class="norm">
                     {{borough.address1}}
                   </p>
                 </div>
                 <h2 class="hd2ColNor3">
                   LANDMARK
                 </h2>
                 <div style="padding: 0px 5px 0px 15px">
                   <p class="norm">
                     {{borough.Landmark}}
                   </p>
                 </div>
             
                 <ion-row no-padding style="padding: 0px 10px; margin-bottom: 20px;">
                   <button ion-button block>
                     <ion-icon name='pin' style="margin-right: 5px;"></ion-icon>
                     Location 
                   </button>
                 </ion-row>    
        </ion-card-content>        
      </ion-card>
</ion-content>
