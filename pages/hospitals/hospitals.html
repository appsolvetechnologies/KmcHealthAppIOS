<ion-header>
  <ion-navbar color="primary">
     <ion-title>Available Hospitals</ion-title>
     <ion-buttons end>
        <button ion-button (click)="allHospitals()">
        <ion-icon ios="ios-pin" md="md-pin"></ion-icon>All Locations
        </button>        
      </ion-buttons> 
  </ion-navbar>
</ion-header>

<ion-content padding class="cards-bg">
  <!--<ion-input type="text" placeholder="Search Ward office..." (input)="searchMaps($event)"></ion-input>-->

  <ion-card *ngFor="let museum of museumList" class="advanced-background cards-bg">      
      <ion-card-content class="card-bg" (click)="itemTapped($event, museum)">
          <h2 class="hd2ColNor2">
              NAME {{museum.name}}
            </h2> 
            <h2 class="hd2ColNor3">
                CATEGORY {{museum.name}}
               </h2>
               <h2 class="hd2ColNor3">
                 ADDRESS
               </h2>
               <div style="padding: 0px 5px 0px 15px">
                 <p class="norm">
                   {{museum.address1}} + ' ' + {{museum.address2}}
                 </p>
               </div>               
           
               <ion-row no-padding style="padding: 0px 10px; margin-bottom: 20px;">
                 <button ion-button block>
                   <ion-icon name='pin' style="margin-right: 5px;"></ion-icon>
                   Location 
                 </button>
               </ion-row>    
      </ion-card-content>        
    </ion-card>
</ion-content>
